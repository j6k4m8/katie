	<style>
	body, html {
		background: #201;
	}
	.img-container {
		top: 0; right: 0; bottom: 0; left: 0;
		margin: auto;
		width: 100%;
	}

	.katie-img {
		position: absolute;
		top: 0; right: 0; bottom: 0; left: 0;

		height: 100%;
		margin: auto;
	}
	</style>
</head>
<body>
	<div class="img-container">
		<img class="katie-img" src="./katie.jpg">
		<img id="hair" class="katie-img" src="./katie-hair.png">
	</div>

	<script>
	var i = 0;
	var slide = false;
	window.setTimeout(
		function() { document.onmousemove = function(e) {
			document.getElementById('hair').style['-webkit-filter'] =
			"hue-rotate(" + e.pageX + "deg)";
		}}, 3000);

		document.getElementById('hair').onclick = function(e) {
			slide = !slide;
			window.setInterval(function() {
			!!slide ? e.target.style['-webkit-filter'] =
			"hue-rotate(" + i++ + "deg)" : -1;
		}, 10)};
	</script>
</body>
